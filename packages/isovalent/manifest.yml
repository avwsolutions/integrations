format_version: 1.0.0
name: isovalent
title: "Isovalent Logs"
version: 0.1
license: basic
description: "Collect network flow and process visibility logs from Isovalent Enterprise with Elastic Agent."
type: integration
categories:
  - containers
  - monitoring
  - network
  - security
conditions:
  kibana.version: "^8.0.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/integrations
